<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Book Reader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Book Selection Screen -->
    <div id="book-selection" class="screen active">
        <div class="container">
            <header class="header">
                <h1 class="title">üìö PDF Book Reader</h1>
                <p class="subtitle">Select a book to start reading</p>
            </header>
            
            <div id="books-grid" class="books-grid">
                <!-- Books will be loaded here dynamically -->
            </div>
            
            <div id="loading-books" class="loading">
                <div class="spinner"></div>
                <p>Loading books...</p>
            </div>
            
            <div id="no-books" class="no-books hidden">
                <div class="empty-state">
                    <div class="empty-icon">üìñ</div>
                    <h3>No PDF Books Found</h3>
                    <p>Add PDF files to the <code>/pdf/</code> folder to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Book Reader Screen -->
    <div id="book-reader" class="screen">
        <div class="reader-header">
            <button id="back-button" class="back-btn">
                <span class="back-icon">‚Üê</span>
                <span class="back-text">Back to Library</span>
            </button>
            <div class="book-info">
                <h2 id="book-title">Book Title</h2>
                <div class="page-info">
                    <span id="current-page">1</span>
                    <span class="separator">/</span>
                    <span id="total-pages">1</span>
                </div>
            </div>
            <button id="fullscreen-btn" class="fullscreen-btn">
                <span class="fullscreen-icon">‚õ∂</span>
            </button>
        </div>

        <div id="flipbook-container" class="flipbook-container">
            <div id="stf-parent" class="stf-parent">
                <!-- StPageFlip will render here -->
            </div>
        </div>

        <div class="reader-controls">
            <button id="prev-page" class="control-btn">
                <span class="control-icon">‚Äπ</span>
                <span class="control-text">Previous</span>
            </button>
            <button id="next-page" class="control-btn">
                <span class="control-text">Next</span>
                <span class="control-icon">‚Ä∫</span>
            </button>
        </div>

        <div id="loading-reader" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading book...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
