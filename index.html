<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Kindle-like Reader</title>
    <!-- Tailwind CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-95 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <div id="loadingText" class="text-gray-600 font-medium">Loading PDF...</div>
            <div class="w-64 bg-gray-200 rounded-full h-2 mt-4">
                <div id="progressFill" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="max-w-6xl mx-auto p-4">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Digital Book Reader</h1>
            <p class="text-gray-600">Experience reading like never before</p>
        </div>

        <!-- Page Counter -->
        <div id="pageCounter" class="hidden flex justify-center mb-4">
            <div class="page-counter">
                Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
            </div>
        </div>

        <!-- Reader Container with Side Navigation -->
        <div class="relative">
            <!-- Left Navigation Button -->
            <button id="leftNavBtn" class="side-nav-btn left-nav-btn">
                <span class="nav-arrow">‹</span>
            </button>

            <!-- Right Navigation Button -->
            <button id="rightNavBtn" class="side-nav-btn right-nav-btn">
                <span class="nav-arrow">›</span>
            </button>

            <!-- Flipbook Container -->
            <div id="flipbook" class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Content will be loaded here -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="flex justify-center space-x-4 mt-6">
            <button id="prevPage" class="nav-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 active:scale-95">
                <span class="hidden sm:inline">Previous Page</span>
                <span class="sm:hidden">←</span>
            </button>
            
            <button id="fullscreenBtn" class="nav-btn bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 active:scale-95">
                <span class="hidden sm:inline">Fullscreen</span>
                <span class="sm:hidden">⛶</span>
            </button>
            
            <button id="nextPage" class="nav-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 active:scale-95">
                <span class="hidden sm:inline">Next Page</span>
                <span class="sm:hidden">→</span>
            </button>
        </div>

        <!-- Gesture Indicator for Mobile -->
        <div id="gestureIndicator" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-75 text-white px-4 py-2 rounded-full text-sm opacity-0 transition-opacity duration-300 pointer-events-none">
            Swipe left/right to navigate
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
